<div><mat-card class="card">
  <mat-card-header>
  <mat-card-title> <h4>New Record</h4>
  </mat-card-title>
  </mat-card-header>
  <mat-card-content>
  <form >
        <mat-form-field >
          <mat-label>Name</mat-label>
          <input [(ngModel)]="Field.name" matInput name="name"  placeholder="  Name" >
          </mat-form-field><br>
          <mat-form-field >
            <mat-label>age</mat-label>
            <input [(ngModel)]="Field.age" matInput  name="age" placeholder="Age" type="number" >
            </mat-form-field><br>
            <mat-form-field >
              <mat-label>Department</mat-label>
              <input [(ngModel)]="Field.dept" matInput  name="dept" placeholder="Dept"  >
              </mat-form-field><br>
              <mat-form-field >
                <mat-label>R.no</mat-label>
                <input [(ngModel)]="Field.rno" matInput  name="rno" placeholder="Roll Number" type="number" >
                </mat-form-field><br>
                <mat-form-field >
                  <mat-label>Year</mat-label>
                  <input [(ngModel)]="Field.year" matInput  name="year" placeholder="Year" type="number" >
                  </mat-form-field><br>
                
     
    
    <button  mat-raised-button color=primary (click)="post()">Add</button>
    <button class="cancel" mat-raised-button  routerLink="/home" >Cancel</button>
    
  </form>
  </mat-card-content>
  </mat-card>
  <mat-card class="right-card">
    <input
    style="display: none"
    type="file" (change)="onFileChanged($event)"
    #fileInput>
  <button mat-raised-button color=primary (click)="fileInput.click()">Select File</button>&nbsp;
  <button mat-raised-button color=primary (click)="onUpload()">Upload!</button>
  </mat-card>
