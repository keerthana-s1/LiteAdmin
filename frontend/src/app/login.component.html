<div><mat-card class="card">
    <mat-card-header>
    <mat-card-title> <h4>Login</h4>
    </mat-card-title>
    </mat-card-header>
    <mat-card-content>
    <form >
      <mat-form-field >
      <mat-label>Email</mat-label>
      <input [(ngModel)]="loginData.email" matInput type="email" name="email"  placeholder="Ex. pat@example.com">
      </mat-form-field><br>
      <mat-form-field >
      <mat-label>Password</mat-label>
      <input [(ngModel)]="loginData.password" matInput type="password" name="password" >
      </mat-form-field><br>
      <button (click)="post()" routerLink="/home" mat-raised-button color=primary >Login</button>
      
    </form>
    </mat-card-content>
    </mat-card></div>
